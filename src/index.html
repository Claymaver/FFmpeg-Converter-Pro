<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFmpeg Converter Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow: hidden;
      user-select: none;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .progress-bar {
      transition: width 0.3s ease;
    }
    
    .tab-button {
      transition: all 0.2s;
      cursor: pointer;
      text-align: center;
    }
    
    .tab-button.active {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom: 3px solid #764ba2;
    }
    
    .tab-button:not(.active) {
      border-bottom: 3px solid transparent;
      background-color: #1f2937;
    }
    
    .tab-button:not(.active):hover {
      background-color: #374151;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      background: #667eea;
    }
    
    input[type="range"]::-moz-range-thumb {
      background: #667eea;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    .file-item {
      transition: background-color 0.2s;
    }

    .file-item:hover {
      background-color: #374151;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">
  
  <!-- Header -->
  <div class="gradient-bg px-6 py-3 shadow-lg flex-shrink-0">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">FFmpeg Converter Pro</h1>
      <div class="flex gap-6 text-sm">
        <div>Files: <span id="total-files" class="font-bold">0</span></div>
        <div>Success: <span id="success-count" class="font-bold text-green-300">0</span></div>
        <div>Failed: <span id="fail-count" class="font-bold text-red-300">0</span></div>
        <div>Space Saved: <span id="space-saved" class="font-bold text-blue-300">0 MB</span></div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex flex-1 min-h-0">
    
    <!-- Left Panel - File List -->
    <div class="flex-1 flex flex-col min-w-0">
      
      <!-- File Actions -->
      <div class="p-3 bg-gray-800 border-b border-gray-700 flex-shrink-0">
        <div class="flex gap-2">
          <button id="folder-btn" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium text-sm transition-colors">
            üìÅ Add Folder
          </button>
          <button id="files-btn" class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded font-medium text-sm transition-colors">
            üìÑ Add Files
          </button>
          <button id="clear-btn" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded font-medium text-sm transition-colors">
            Clear All
          </button>
        </div>
      </div>
      
      <!-- File List Header -->
      <div class="px-4 py-2 bg-gray-800 border-b border-gray-700 flex-shrink-0">
        <div class="grid grid-cols-12 gap-2 text-xs font-semibold text-gray-400">
          <div class="col-span-1 text-center">Status</div>
          <div class="col-span-6">Filename</div>
          <div class="col-span-2 text-right">Original Size</div>
          <div class="col-span-2 text-right">New Size</div>
          <div class="col-span-1 text-right">Saved</div>
        </div>
      </div>

      <!-- File List Body -->
      <div id="file-list" class="flex-1 overflow-y-auto p-2"></div>
    </div>

    <!-- Right Panel - Tabs + Settings -->
    <div class="w-96 border-l border-gray-700 flex flex-col flex-shrink-0">
      
      <!-- Tabs Navigation -->
      <div class="flex border-b border-gray-700 bg-gray-800 flex-shrink-0">
        <button class="tab-button active flex-1 px-3 py-3 font-medium text-xs" data-tab="presets">
          <div class="text-lg mb-1">üé®</div>
          <div>Presets</div>
        </button>
        <button class="tab-button flex-1 px-3 py-3 font-medium text-xs" data-tab="video">
          <div class="text-lg mb-1">üé¨</div>
          <div>Video</div>
        </button>
        <button class="tab-button flex-1 px-3 py-3 font-medium text-xs" data-tab="audio">
          <div class="text-lg mb-1">üéµ</div>
          <div>Audio</div>
        </button>
        <button class="tab-button flex-1 px-3 py-3 font-medium text-xs" data-tab="post">
          <div class="text-lg mb-1">‚öôÔ∏è</div>
          <div>Post</div>
        </button>
      </div>

      <!-- Tab Content Area -->
      <div class="flex-1 overflow-y-auto p-4 bg-gray-850 min-h-0">
        
        <!-- Presets Tab -->
        <div id="tab-presets" class="tab-content active space-y-4">
          <div>
            <h3 class="text-sm font-bold mb-2 text-gray-400">BUILT-IN PRESETS</h3>
            <div class="space-y-2">
              <button data-preset="tv" class="preset-btn w-full px-4 py-3 bg-gradient-to-br from-purple-600 to-purple-700 hover:from-purple-500 hover:to-purple-600 rounded-lg font-medium transition-all text-left">
                <div class="flex items-center gap-2">
                  <span class="text-xl">üì∫</span>
                  <div>
                    <div class="font-bold">TV Shows</div>
                    <div class="text-xs opacity-75">720p ‚Ä¢ CRF 28 ‚Ä¢ Fast</div>
                  </div>
                </div>
              </button>
              <button data-preset="movie" class="preset-btn w-full px-4 py-3 bg-gradient-to-br from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 rounded-lg font-medium transition-all text-left">
                <div class="flex items-center gap-2">
                  <span class="text-xl">üé¨</span>
                  <div>
                    <div class="font-bold">Movies</div>
                    <div class="text-xs opacity-75">1080p ‚Ä¢ CRF 23 ‚Ä¢ Slow</div>
                  </div>
                </div>
              </button>
              <button data-preset="quality" class="preset-btn w-full px-4 py-3 bg-gradient-to-br from-green-600 to-green-700 hover:from-green-500 hover:to-green-600 rounded-lg font-medium transition-all text-left">
                <div class="flex items-center gap-2">
                  <span class="text-xl">‚≠ê</span>
                  <div>
                    <div class="font-bold">High Quality</div>
                    <div class="text-xs opacity-75">1080p ‚Ä¢ CRF 18 ‚Ä¢ Slower</div>
                  </div>
                </div>
              </button>
              <button data-preset="small" class="preset-btn w-full px-4 py-3 bg-gradient-to-br from-orange-600 to-orange-700 hover:from-orange-500 hover:to-orange-600 rounded-lg font-medium transition-all text-left">
                <div class="flex items-center gap-2">
                  <span class="text-xl">üíæ</span>
                  <div>
                    <div class="font-bold">Small Size</div>
                    <div class="text-xs opacity-75">720p ‚Ä¢ CRF 30 ‚Ä¢ H.265</div>
                  </div>
                </div>
              </button>
            </div>
          </div>

          <div class="border-t border-gray-700 pt-4">
            <h3 class="text-sm font-bold mb-2 text-gray-400">YOUR PRESETS</h3>
            <div id="custom-preset-list" class="space-y-2 mb-3"></div>
            
            <div class="space-y-2">
              <input type="text" id="preset-name" placeholder="Preset name..." class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm" />
              <button id="save-preset" class="w-full px-4 py-2 bg-green-600 hover:bg-green-700 rounded font-medium text-sm transition-colors">
                üíæ Save Current Settings
              </button>
            </div>
          </div>
        </div>

        <!-- Video Tab -->
        <div id="tab-video" class="tab-content space-y-3">
          <div>
            <label class="block text-sm font-medium mb-2">Container Format</label>
            <select id="container" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm">
              <option value="mkv">MKV (Matroska)</option>
              <option value="mp4">MP4</option>
              <option value="webm">WebM</option>
              <option value="avi">AVI</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Video Codec</label>
            <select id="videoCodec" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm">
              <option value="libx264">H.264 (x264)</option>
              <option value="libx265">H.265 (x265 / HEVC)</option>
              <option value="libvpx-vp9">VP9 (WebM)</option>
              <option value="copy">Copy (no re-encode)</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Resolution</label>
            <select id="resolution" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm mb-2">
              <option value="original">Original (no resize)</option>
              <option value="2160">4K (2160p)</option>
              <option value="1440">2K (1440p)</option>
              <option value="1080">1080p (Full HD)</option>
              <option value="720">720p (HD)</option>
              <option value="480">480p (SD)</option>
            </select>
            <div class="flex gap-2">
              <button data-res="1080" class="res-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">1080p</button>
              <button data-res="720" class="res-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">720p</button>
              <button data-res="480" class="res-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">480p</button>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Quality (CRF): <span id="crf-value" class="text-blue-400">23</span></label>
            <input type="range" id="crf" min="0" max="51" value="23" class="w-full mb-1">
            <div class="flex justify-between text-xs text-gray-500">
              <span>Best</span>
              <span>Balanced</span>
              <span>Worst</span>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Encoding Speed</label>
            <select id="preset" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm">
              <option value="ultrafast">Ultrafast</option>
              <option value="superfast">Superfast</option>
              <option value="veryfast">Very Fast</option>
              <option value="faster">Faster</option>
              <option value="fast">Fast</option>
              <option value="medium" selected>Medium</option>
              <option value="slow">Slow</option>
              <option value="slower">Slower</option>
              <option value="veryslow">Very Slow</option>
            </select>
          </div>
        </div>

        <!-- Audio Tab -->
        <div id="tab-audio" class="tab-content space-y-3">
          <div>
            <label class="block text-sm font-medium mb-2">Audio Codec</label>
            <select id="audioCodec" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm">
              <option value="aac">AAC (Advanced Audio Coding)</option>
              <option value="libopus">Opus (High Quality)</option>
              <option value="libmp3lame">MP3</option>
              <option value="copy">Copy (no re-encode)</option>
            </select>
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-2">Audio Bitrate</label>
            <select id="audio-bitrate" class="w-full px-3 py-2 bg-gray-800 border border-gray-700 rounded text-sm mb-2">
              <option value="64k">64 kbps</option>
              <option value="96k">96 kbps</option>
              <option value="128k">128 kbps</option>
              <option value="192k" selected>192 kbps</option>
              <option value="256k">256 kbps</option>
              <option value="320k">320 kbps</option>
            </select>
            <div class="flex gap-2">
              <button data-br="128k" class="br-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">128</button>
              <button data-br="192k" class="br-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">192</button>
              <button data-br="256k" class="br-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">256</button>
              <button data-br="320k" class="br-btn flex-1 px-2 py-1 bg-gray-700 hover:bg-gray-600 rounded text-xs transition-colors">320</button>
            </div>
          </div>
        </div>

        <!-- Post-Processing Tab -->
        <div id="tab-post" class="tab-content space-y-3">
          <label class="flex items-center gap-3 cursor-pointer p-3 bg-gray-800 rounded hover:bg-gray-750 transition-colors">
            <input type="checkbox" id="clean-filenames" class="w-4 h-4">
            <div>
              <div class="font-medium">Clean filenames</div>
              <div class="text-xs text-gray-400">Remove quality tags, brackets, and extra spaces</div>
            </div>
          </label>
          
          <label class="flex items-center gap-3 cursor-pointer p-3 bg-gray-800 rounded hover:bg-gray-750 transition-colors">
            <input type="checkbox" id="output-subfolder" checked class="w-4 h-4">
            <div>
              <div class="font-medium">Output to subfolder</div>
              <div class="text-xs text-gray-400">Save converted files in "converted" folder</div>
            </div>
          </label>
          
          <label class="flex items-center gap-3 cursor-pointer p-3 bg-gray-800 rounded hover:bg-gray-750 transition-colors border-2 border-red-900">
            <input type="checkbox" id="replace-original" class="w-4 h-4">
            <div>
              <div class="font-medium text-red-400">‚ö†Ô∏è Replace original files</div>
              <div class="text-xs text-gray-400">WARNING: This will delete your original files!</div>
            </div>
          </label>
        </div>

      </div>

      <!-- Bottom Section - Controls and Logs -->
      <div class="border-t border-gray-700 bg-gray-800 flex-shrink-0">
        <!-- Convert Button -->
        <div class="p-3 flex gap-2">
          <button id="convert-btn" class="flex-1 gradient-bg px-6 py-3 rounded-lg font-bold hover:opacity-90 transition-opacity">
            ‚ñ∂Ô∏è Start
          </button>
          <button id="stop-btn" disabled class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-bold disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            ‚èπÔ∏è Stop
          </button>
        </div>
        
        <!-- Progress Bar -->
        <div class="px-3 pb-2">
          <div class="flex justify-between text-xs mb-1">
            <span class="text-gray-400">Progress</span>
            <span id="progress-text" class="font-mono">0%</span>
          </div>
          <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
            <div id="progress-bar" class="gradient-bg h-full progress-bar" style="width: 0%"></div>
          </div>
        </div>
        
        <!-- Log Container -->
        <div class="px-3 pb-3">
          <div class="flex justify-between items-center mb-1">
            <span class="text-xs text-gray-400 font-medium">Activity Log</span>
            <button id="clear-log-btn" class="text-xs text-gray-500 hover:text-gray-300 transition-colors">Clear</button>
          </div>
          <div id="log-container" class="bg-gray-900 rounded p-2 h-20 overflow-y-auto text-xs font-mono"></div>
        </div>
      </div>

    </div>

  </div>

  <script src="renderer.js"></script>
</body>
</html>
